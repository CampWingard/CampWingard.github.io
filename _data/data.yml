  summary: |
    My greatest strengths revolve around programming, and my greatest weaknesses 
    revolve around communication. My career goals revolve around programming, thus 
    maximizing my strengths and hopefully minimizing my weaknesses. I have a lot 
    of general programming experience using various programming languages, but no 
    expertise unfortunately. In terms of collaborating in a team environment, I did 
    not experience programming with anyone else, but it is a constant with my current 
    job. My artifact enhancement does what I initially struggled with during the 
    original class, and much more that wasn't initially planned. The artifact uses 
    Android Studio, Java, and a SQLite database to accomplish everything I sought to 
    achieve through the enhancement.
